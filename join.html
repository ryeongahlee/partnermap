<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partermap</title>
    <script src="https://kit.fontawesome.com/b718763aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="partnermap.css">
</head>
<body>
    <header>
        <a href="intro.html" id="partnermaplogo" onclick="location.href='intro.html'"><i class="fa-solid fa-handshake-angle"></i>partnermap</a>
        <nav class="menu-bar">
        <a href="partnermap.html" onclick="location.href='partnermap.html'"> <i class="fa-solid fa-map-location-dot"></i> 제휴업체찾기</a>
        <a href="board.html" onclick="location.href='board.html'"> <i class="fa-solid fa-user-group"></i> 친구찾기</a>
        <a href="login.html" onclick="location.href='login.html'"> <i class="fa-solid fa-right-to-bracket"></i> 로그인</a>
        </nav>
    </header>

    <div id="join-display">
        <form class="join_membership">
            <p class="join-text">회원가입</p>
            <p><label> 아이디 <input id="id" type="text" class="information"></label></p>
            <p><label> 비밀번호 <input id="pw" type="text" class="information"></label></p>
            <p><label> 비밀번호 확인 <input id="r_pw" type="text" class="information"></label></p>
        
        <div class="allbutton">
            <a type="button" class="btn btn-light" onclick="back();" >뒤로 가기</a>
            <a type="button" class="btn btn-light" onclick="create_id();">회원가입</a>
        </div>
    </form>
    </div>
    
    <script src="join.js"></script>
    
    <script>
    
            function login() {
            var id = document.querySelector('#id');
            var pw = document.querySelector('#pw');
    
            if(id.value == "" || pw.value == "") {
                alert("로그인을 할 수 없습니다. 아이디와 비밀번호를 다시 한 번 확인해 주세요.")
            }
            else {
                location.href = 'partermap.html';
            }
        }
    
        function back() {
            history.go(-1);
        }
    
        function create_id() {
        var id = document.querySelector('#id');
        var pw = document.querySelector('#pw');
        var r_pw = document.querySelector('#r_pw');
    
        if(id.value == "" || pw.value == "" || r_pw.valye == "") {
            alert("회원가입을 할 수 없습니다. 아이디와 비밀번호를 입력해 주세요.")
        }
        else {
            if(pw.value !== r_pw.value) {
                alert("비밀번호를 확인해 주세요.")
            }
            else {
                alert("회원가입이 완료되었습니다.")
                location.href = 'login.html';
            }
        }
        }
    
    </script>
    

</body>
</html>
